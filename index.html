<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Doc Integration</title>
    <script src="require.js"></script>
    <style>
        #main-div{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #submit-btn{
            font-size: 15px;
            border: 1px solid;
            padding: 8px;
            border-radius: 6px;
            background-color: #00854d;
            color: white;
            margin-left: 5px;
            cursor: pointer;
        }
        #submit-btn:hover{
            background-color: #025231;

        }
        #fileUrl{
            align-items: center;
            min-width: 200px;
            position: relative;
            display: flex;
            margin: 0;
            font-size: 14px;
            color: #323338;
            font-weight: 400;
            padding-left: 6px;
            padding-right: 3px;
            border-radius: 6px;
            border: 1px solid;
            border-color: #d0d4e4;
            height: 32px;
        }
        #fileUrl:focus{
            outline-width: 0;
            border-color: black;
        }
    </style>
</head>
<body>
    <div id="main-div">
            <input type="url" name="fileUrl" id="fileUrl">
            <button id="submit-btn" onclick="getGoogleDoc()">Get Google Doc</button>
    </div>
    <div id="document"></div>
    <script>
        let getGoogleDoc = ()=>{
            let docUrl = document.getElementById('fileUrl').value;
            console.log('doc url is '+docUrl);
            window.open(docUrl,"_self");
        }
        
        


    </script>
</body>
</html>
