<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Doc Integration</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
            font-family: Figtree, Roboto, Noto Sans Hebrew, Noto Kufi Arabic, Noto Sans JP, sans-serif;;
        }
        #outer-div{
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        #left-div{
            min-width: 75%;
        }
        #right-div{
            width: 25%;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #submit-btn{
            font-size: 15px;
            border: 1px solid;
            padding: 8px;
            border-radius: 6px;
            background-color: #00854d;
            color: white;
            cursor: pointer;
        }
        #submit-btn:hover,.arrow:hover{
            background-color: #025231;

        }
        #fileUrl{
            align-items: center;
            width: 90%;
            position: relative;
            display: flex;
            margin-bottom: 7px;
            font-size: 14px;
            color: #323338;
            font-weight: 400;
            padding-left: 6px;
            padding-right: 3px;
            border-radius: 6px;
            border: 1px solid;
            border-color: #d0d4e4;
            height: 32px;
        }
        #fileUrl:focus{
            outline-width: 0;
            border-color: black;
        }
        #no-docs{
            font-size: 20px;
            color: #d0d4e4;
        }
        #setting-span{
            font-size: 20px;
            display: block;
            margin-bottom: 32px;
        }
        #iframe-div{
            display: none;
            width: 100%;
            height: 100%;
        }
        #loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
          }
          
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
          .arrow{
            font-size: 20px;
            font-weight: 500;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
            background: #00854d;
            color: white;
            border: 1px solid black;
            position: absolute;
            right: 5px;
            top: 10px;
            z-index: 100;
          }

          @keyframes close {
            from{
                width: 25%;
            }
            to{
                width: 0%;
                display: none;
            }
          }
          
          #right-arrow{
            display: none;
            
          }
    </style>
</head>
<body>
    <div id="outer-div">
        <span id="left-arrow" class="arrow" onclick="showHideSetting('hide')">&#8677;</span>
        <span id="right-arrow" class="arrow" onclick="showHideSetting('show')">&#8676;</span>
        <div id="left-div" class="flex">
            <div id="loader" style="display: none;"></div>
            <iframe src="" frameborder="0" id="iframe-div" allowfullscreen></iframe>
            
            <span id="no-docs">No Docs To Display!!</span>
        </div>
        
        <div id="right-div">
            
            <span id="setting-span">&#9881; Settings</span>
            <div>
                <label for="fileUrl">Enter Your Google Doc Url</label>
                <input type="url" name="fileUrl" id="fileUrl">
                <button id="submit-btn" onclick="getGoogleDoc('false')">Get Google Doc</button>
            </div>
            <p style="text-align: center;margin: 20px 0;">Or</p>
            <div style="display: none;">
                <p style="margin-bottom: 7px;">Create Google Doc</p>
                <button id="submit-btn" onclick="createGoogleDoc()">Login</button>
            </div>
        </div>
    </div>
    
    
    <script>
        let docUrl;
        window.onload = ()=>{
            docUrl = localStorage.getItem('recentUrlMondayGDocs');
            console.log('recent url '+localStorage.getItem('recentUrlMondayGDocs'));
            if(docUrl!=null){
                getGoogleDoc('true');
            }
        }

        // Client ID and API key from the Developer Console
        const CLIENT_ID = '795383790576-82j4h3lim7gh7h0l4pt17f54ba3eurjr.apps.googleusercontent.com';
        //const API_KEY = 'YOUR_API_KEY';

        // Array of API discovery doc URLs for APIs used by the quickstart
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/docs/v1/rest"];

        // Authorization scopes required by the API; multiple scopes can be included, separated by spaces.
        const SCOPES = 'https://www.googleapis.com/auth/documents';

        // Function to handle authentication and create a new Google Docs document
        function createGoogleDoc() {
            gapi.load('client:auth2', () => {
                gapi.client.init({
                    //apiKey: API_KEY,
                    clientId: CLIENT_ID,
                    discoveryDocs: DISCOVERY_DOCS,
                    scope: SCOPES
                }).then(() => {
                    return gapi.auth2.getAuthInstance().signIn();
                }).then(() => {
                    // Create a new Google Docs document
                    return gapi.client.docs.documents.create({
                        title: 'My Document'
                    });
                }).then(response => {
                    const docId = response.result.documentId;
                    console.log('Document created. ID:'+ docId);
                    alert('Document created successfully! Document ID: ' + docId);
                }).catch(error => {
                    console.error('Error creating document:'+ JSON.stringify(error));
                    alert('Error creating document. Please check the console for details.');
                });
            });
        }

        let getGoogleDoc = (val)=>{
            if(val==='false'){
                docUrl = document.getElementById('fileUrl').value;
                localStorage.setItem('recentUrlMondayGDocs',docUrl);
            }
            
            console.log('doc url is '+docUrl);
            let noDocs = document.getElementById('no-docs');
            let loader = document.getElementById('loader');
            noDocs.style.display = 'none';
            loader.style.display = 'block';
            let iframe = document.getElementById('iframe-div');
            iframe.style.display = 'block';
            loader.style.display = 'none';
            iframe.src = docUrl;
           // window.open(docUrl,"_self");
        }
        
        
        function showHideSetting(flag){
            let settingDiv = document.getElementById('right-div');
            let leftArrow = document.getElementById('left-arrow');
            let rightArrow = document.getElementById('right-arrow');
            let leftDiv = document.getElementById('left-div');
            if(flag==='hide'){
                settingDiv.style.display = 'none';
                leftArrow.style.display = 'none';
                rightArrow.style.display = 'block';
                leftDiv.style.width = '100%';
            }
            else{
                settingDiv.style.display = 'block';
                leftArrow.style.display = 'block';
                rightArrow.style.display = 'none';
                leftDiv.style.width = '75%';
            }
        }

    </script>
</body>
</html>
