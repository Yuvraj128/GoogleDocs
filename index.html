<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Doc Integration</title>
    <script src="require.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Figtree, Roboto, Noto Sans Hebrew, Noto Kufi Arabic, Noto Sans JP, sans-serif;;
        }
        #outer-div{
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
        }
        #left-div{
            width: 75%;
        }
        #right-div{
            width: 25%;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #submit-btn{
            font-size: 15px;
            border: 1px solid;
            padding: 8px;
            border-radius: 6px;
            background-color: #00854d;
            color: white;
            cursor: pointer;
        }
        #submit-btn:hover{
            background-color: #025231;

        }
        #fileUrl{
            align-items: center;
            width: 90%;
            position: relative;
            display: flex;
            margin-bottom: 7px;
            font-size: 14px;
            color: #323338;
            font-weight: 400;
            padding-left: 6px;
            padding-right: 3px;
            border-radius: 6px;
            border: 1px solid;
            border-color: #d0d4e4;
            height: 32px;
        }
        #fileUrl:focus{
            outline-width: 0;
            border-color: black;
        }
        #no-docs{
            font-size: 20px;
            color: #d0d4e4;
        }
        #setting-span{
            font-size: 20px;
            display: block;
            margin-bottom: 32px;
        }
    </style>
</head>
<body>
    <div id="outer-div">
        <div id="left-div" class="flex">
            <div id="document"></div>
            <span id="no-docs">No Docs To Display!!</span>
        </div>
        <div id="right-div">
            <span id="setting-span">&#9881; Settings</span>
            <div>
                <label for="fileUrl">Enter Your Google Doc Url</label>
                <input type="url" name="fileUrl" id="fileUrl">
                <button id="submit-btn" onclick="getGoogleDoc()">Get Google Doc</button>
            </div>
        </div>
    </div>
    
    
    <script>
        let getGoogleDoc = ()=>{
            let docUrl = document.getElementById('fileUrl').value;
            console.log('doc url is '+docUrl);
            window.open(docUrl,"_self");
        }
        
        


    </script>
</body>
</html>
